<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create | New Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
  />
  <link rel="shortcut icon" href="/Assets/Teckjolt.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/createblog.css" />
 </head>
 <body>
  <header class="header">
   <a href="dashboard.html" class="my-name">Frerot</a>
   <nav class="navigation">
    <a class="link" href="dashboard.html">Daskboard</a>
    <a class="link" href="messages.html">Messages</a>
    <a class="link" href="adminblog.html">Go Back</a>
   </nav>
   <button
    type="button"
    class="btn-signout"
    onclick="location.href='/index.html'"
   >
    Signout
   </button>
   <nav class="mobilenav">
    <a class="link" href="dashboard.html">Dashboard</a>
    <a class="link" href="messages.html">Messages</a>
    <a class="link" href="adminblog.html">Go Back</a>
    <button
     type="button"
     class="btn-signout"
     onclick="location.href='/index.html'"
    >
     Signout
    </button>
   </nav>
   <div class="humburger">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
   </div>
  </header>
  <div class="loader">
   <div class="posting"></div>
   <p>Posting....</p>
  </div>
  <main class="newblog">
   <form class="form">
    <div class="images">
     <div class="allimage1">
      <img class="getimage1" />
      <label for="image1" class="labelimg1">Upload Image 1</label>
      <input type="file" id="image1" name="image1" accept="image/*" />
     </div>
     <div class="allimage2">
      <img class="getimage2" />
      <label for="image2" class="labelimg2">Upload Image 2</label>
      <input type="file" id="image2" name="image2" accept="image/*" />
     </div>
    </div>
    <label for="title">Title of the Blog:</label>
    <input type="text" name="title" id="title" />
    <label for="sub-title">Sub-Title</label>
    <input type="text" id="sub-title" />
    <label for="body">Blog Body:</label>
    <textarea name="body" id="body"></textarea>
    <button type="submit" class="post">Post</button>
   </form>
  </main>
  <script type="module" src="/Javascript/createblog.js"></script>
 </body>
</html>
